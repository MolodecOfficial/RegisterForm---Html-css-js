<!DOCTYPE html>
<html lang="">
<link>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style/styles.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="512x512" href="icons/AKRO-512-512.ico">
    <link rel="icon" type="image/png" sizes="192x192" href="icons/AKRO-192-192.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/AKRO-32-32.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/AKRO-16-16.ico">
    <title>A.K.R.O</title>

<body>
    <div class="container" id="container">
        <div class="form-container register">
            <form>
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-discord"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-vk"></i></a>
                </div>
                <span>or use your e-mail and password for register</span>
                <input type="text" placeholder="Enter your Username">
                <input type="email" placeholder="Enter your Email">
                <input type="password" placeholder="Enter your Password">
                <button>Register</button>
            </form>
        </div>
        
        <div class="form-container login">
            <form>
                <h1>Login</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-discord"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-vk"></i></a>
                </div>
                <span>or sign in with your login and password</span>
                <input type="text" placeholder="Enter your Username">
                <input type="password" placeholder="Enter your Password">
                <a href="#">Forget Your Password?</a>
                <button>Login</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel
                toggle-left">
                    <h1>Welcome Back To</h1>
                    <h1>ROKY!</h1>
                    <p>Please Login In to get all features</p>
                    <button class="hidden" id="login">Login</button>
                </div>
                <div class="toggle-panel
                toggle-right">
                    <h1>Welcome To</h1>
                    <h1>ROKY!</h1>
                    <p>Please Register to get positive emotions</p>
                    <button class="hidden" id="register">Register</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script/script.js"></script>
    <div class="early-access">
        <button class="click">Получить ранний доступ к приложению</button>
    </div>

</body>
</html>
